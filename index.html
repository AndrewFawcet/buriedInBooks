<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Andrew Fawcet</title>
  </head>

  <body>
    <div class="grid">
      <div class="header">
        Andrew Fawcet
        <br />
        I'm a keen reader and programmer currently in PhD research. In my spare
        time I enjoy writing and dabbling in this website, enjoy.
      </div>

      <div class="title">
        <div class="titletext">Accordians (click below to open them)</div>
      </div>

      <div class="content">
        <button class="accordion">
          <span class="accordian_text">Venus will forever...</span>
        </button>
        <div class="panel">
          <p class="burntext">burn</p>
          <a href="https://en.wikipedia.org/wiki/Venus">
            <img class="venuspic" src="venus.png" alt="venus" />
          </a>
        </div>

        <button class="accordion">
          <span class="accordian_text">For diamonds will ever...</span>
        </button>
        <div class="panel">
          <p class="turntext">turn</p>
          <svg viewBox="0 0 800 300">
            <polygon
              class="turn-01 darkestTulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
            <polygon
              class="turn-02 darkTulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
            <polygon
              class="turn-03 tulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
            <polygon
              class="turn-04 paleTulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
            <polygon
              class="turn-05 palestTulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
          </svg>
        </div>

        <button class="accordion">
          <span class="accordian_text">Fevered brow doth press and ...</span>
        </button>
        <div class="panel">
          <p class="churntext">churn</p>
          <div class="container">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
          </div>
        </div>

        <button class="accordion">
          <span class="accordian_text">Storytime :) ...</span>
        </button>
        <!-- <div class="panel">
          <iframe
            src="story/index.html"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div> -->
        <div class="panel">
          <object
            type="text/html"
            data="stepsisters.html"
            class="story-embed"
          ></object>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/AndrewFawcet/myWebsite"
          >source code on GitHub</a
        >
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
