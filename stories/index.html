<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Stories</title>
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 400px;
        text-align: center;
      }

      .modal button {
        margin: 10px;
        padding: 8px 16px;
      }
    </style>
  </head>

  <body class="stories-page">
    <div class="grid">
      <div class="header">Stories</div>

      <div class="title">
        <div class="titletext">Choose a story category</div>
      </div>

      <div class="sidebar">
        <button
          class="accordion"
          onclick="window.location.href='general/index.html'"
        >
          General Stories
        </button>
        <button class="accordion" onclick="openModal()">Adult Horror</button>
      </div>

      <div class="content">
        <div
          class="panel"
          style="opacity: 0.4; text-align: center; padding: 2rem"
        >
          Please choose a story category from the left.
        </div>
      </div>

      <div class="footer">
        <a href="../index.html">‚Üê Back to home</a>
      </div>
    </div>

    <!-- Adult Content Warning Modal -->
    <div id="warningModal" class="modal">
      <div class="modal-content">
        <p>
          <strong>Warning:</strong> This section contains adult horror content
          which may be disturbing to some readers. Are you sure you want to
          continue?
        </p>
        <button onclick="proceedToHorror()">Yes, I Understand</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("warningModal").style.display = "block";

        // Push a new state into history
        history.pushState({ modalOpen: true }, "modal", "#modal");
      }

      function closeModal() {
        document.getElementById("warningModal").style.display = "none";

        // If the modal was opened by pushState, go back
        if (history.state && history.state.modalOpen) {
          history.back(); // Remove the fake modal state
        }
      }

      function proceedToHorror() {
        window.location.href = "horror/index.html";
      }

      // Handle browser back/forward
      window.addEventListener("popstate", function (event) {
        // Close modal if user goes back and it's still open
        document.getElementById("warningModal").style.display = "none";
      });
    </script>
  </body>
</html>
