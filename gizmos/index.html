<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Gizmos</title>
  </head>

  <body class="gizmos-page">
    <div class="grid">
      <div class="header">Gizmos</div>

      <div class="sidebar">
        <button class="accordion" data-target="panel1">Venus will forever...</button>
        <button class="accordion" data-target="panel2">For diamonds will ever...</button>
        <button class="accordion" data-target="panel3">Fevered brow doth press and ...</button>
      </div>

      <div class="content">
        <div id="panel1" class="panel">
          <p class="burntext">burn</p>
          <a href="https://en.wikipedia.org/wiki/Venus">
            <img class="venuspic" src="../images/venus.png" alt="venus" />
          </a>
        </div>

        <div id="panel2" class="panel">
          <p class="turntext">turn</p>
          <svg viewBox="0 0 800 300">
            <polygon
              class="turn-01 darkestTulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
            <polygon
              class="turn-02 darkTulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
            <polygon
              class="turn-03 tulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
            <polygon
              class="turn-04 paleTulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
            <polygon
              class="turn-05 palestTulip"
              points="400, 280, 310, 150, 400, 20, 490, 150"
            />
          </svg>
        </div>

        <div id="panel3" class="panel">
          <p class="churntext">churn</p>
          <div class="container">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="../index.html">‚Üê Back to home</a>
      </div>
    </div>

    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
